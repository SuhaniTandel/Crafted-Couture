<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Crafted Couture</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    
    <form>
        <h2>Sign Up</h2>

    </form>

</html>
